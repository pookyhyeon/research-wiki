site_name: Research Wiki
site_url: ""
copyright: "Copyright © 2026 Graduate Student"

theme:
  name: material
  language: ko
  font:
    text: Noto Sans KR
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes # 폴더 클릭 시 index.md 보여주기 기능
    - toc.follow
    - content.code.copy
  palette:
    # 라이트 모드 (기본)
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: 다크 모드로 전환
    # 다크 모드
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 라이트 모드로 전환

# 플러그인 (awesome-pages 꼭 설치하고 실행해!)
plugins:
  - search
  - awesome-pages

# CSS 추가
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# nav 부분은 awesome-pages 플러그인이 있으면
# 굳이 일일이 다 안 적어도 폴더 구조대로 나와.
# 하지만 순서를 고정하고 싶으면 아래처럼 큰 틀만 잡아주면 돼.
nav:
  - Home: index.md
  - Daily Log: log/
  - Skills Map: skills/
  - Projects: projects/
  - Literature: literature/
  - Templates: templates/